version: "3"
services:
    workshop-php:
        image: "pauulog/php-docker-dev:latest"
        container_name: "fullstack-php"
        links:
          - "fullstack-mariadb:mariadb.host"
        volumes:
            - "./:/fullstack-h3-back:rw"
        working_dir: /fullstack-h3-back
        restart: always
    workshop-nginx:
        image: "nginx:1-alpine"
        container_name: "workshop-nginx"
        links:
          - "workshop-php:workshop-php.host"
        ports:
          - 8080:80
        volumes:
            - "./:/fullstack-h3-back:rw"
            - "./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:r"
        working_dir: /fullstack-h3-back
        restart: always
    fullstack-mariadb:
        image: "mariadb:10.6"
        container_name: "fullstack-mariadb"
        volumes:
            - "._mysql_data_dir/:/var/lib/mysql:rw"
        ports:
          - 3308:3307
        environment:
          - MARIADB_USER
          - MARIADB_PASSWORD
          - MARIADB_DATABASE
          - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=true
        restart: always
###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-13}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
    volumes:
      - db-data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
